<!DOCTYPE html>
<html lang="en">
<head>
    <h1>Daily Journal</h1>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Journal</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles/journal.css">
</head>
<body>
    <form action="">
        <fieldset>
            <label for="journalDate">Date of Entry</label>
            <input type="date" name="journalDate" id="journalDate">
            <br>
            <label for="conceptsCovered">Concepts Covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered">
            <br>
            <label for="journalEntry">Journal Entry</label>
            <input type="text" name="journalEntry" id="entries">
            <br>
            <label for="mood">Mood for the Day</label>
                    <select id="mood">
                        <option value="Happy" selected>Happy</option>
                        <option value="Meh">Meh</option>
                        <option value="Frustrated">Frustrated</option>
                    </select>
                    <br>
                    <button id="recordEntry">Submit</button>
            <label for="mood">Filter Mood for the Day</label>
            <fieldset>
                <div id=radioContainer>
                    <input name="radioButton" type="radio" id="Happy" value="happy" /><label>Happy</label>
                    <input name="radioButton" type="radio" id="Frustrated" value="frustrated" /><label>Frustrated</label>
                    <input name="radioButton" type="radio" id="Meh" value="meh" /><label>Meh</label>
                </div>
            </fieldset>
            <br>
            <label for="Record Journal Entry"></label>
        </fieldset>
    </form>
    
    <article class="entryLog"></article>
    <script src="scripts/data.js"></script>
    <script src="scripts/entryComponent.js"></script>
    <script src="scripts/entriesDOM.js"></script>
    <script src="scripts/journal.js"></script>
</body>
</html>
